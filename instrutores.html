
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instrutores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="checkin.html">Check-ins</a></li>
          <li><a href="instrutores.html">Instrutores</a></li>
          <li><a href="equipamentos.html">Equipamentos</a></li>
        </ul>
      </nav>
    </header>

    <section id="cadastro-instrutor">
      <h2>Cadastrar Novo Instrutor</h2>
      <form id="form-instrutor">
        <div class="form-group">
          <label for="nome-inst">Nome:</label>
          <input type="text" id="nome-inst" name="nome-inst" required>
        </div>
        <div class="form-group">
          <label for="especialidade">Especialidade:</label>
          <input type="text" id="especialidade" name="especialidade" required>
        </div>
        <div class="form-group">
          <label for="contato">Contato:</label>
          <input type="text" id="contato" name="contato" required>
        </div>
        <div class="form-buttons">
          <button type="submit">Cadastrar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>

    <section id="instrutores">
      <h1>Lista de Instrutores</h1>
      <div class="input-group">
        <input type="text" id="busca-instrutores" placeholder="Buscar por nome...">
        <button onclick="buscarInstrutores()">Buscar</button>
      </div>
      <table id="instrutores-tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Contato</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de dados para visualização -->
          <tr>
            <td>João Silva</td>
            <td>Musculação</td>
            <td>(11) 98765-4321</td>
            <td class="acoes">
              <button class="btn-editar" onclick="editarInstrutor('1')">Editar</button>
              <button class="btn-deletar" onclick="deletarInstrutor('1')">Deletar</button>
            </td>
          </tr>
          <tr>
            <td>Ana Oliveira</td>
            <td>Pilates</td>
            <td>(11) 91234-5678</td>
            <td class="acoes">
              <button class="btn-editar" onclick="editarInstrutor('2')">Editar</button>
              <button class="btn-deletar" onclick="deletarInstrutor('2')">Deletar</button>
            </td>
          </tr>
          <!-- Dados dos instrutores serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
